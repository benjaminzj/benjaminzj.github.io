	var s = '[{"title":"梯子安装以及启用BBR加速","date":"2019-08-21T11:04:12.000Z","content":"安装SSR这个SSR的项目在这里：shadowsocksr\n里面安装和运行都有详细的解释\n\nCentOS 安装\n\n12yum install python-setuptools &amp;&amp; easy_install pippip install shadowsocks\n\nDebian  Ubuntu 安装\n\n12apt-get install python-pippip install shadowsocks\n使用SSR\n前台运行\n\n1ssserver -p 443 -k password -m aes-256-cfb\n\n后台运行\n\n1sudo ssserver -p 443 -k password -m aes-256-cfb --user nobody -d start\n\n停止后台运行\n\n1sudo ssserver -d stop\n\n检查日志\n\n1sudo less varlogshadowsocks.log\n\n前台停止运行用Ctrl+c就可以了，还有一种配置文件的运行方法，感兴趣的可以去上面的网址看看。\n\n问题\n首先，新买的服务器安装后服务器打开但是客服端连不上，这些问题作者在文档里面说的也很清楚。\n\n\n 新买的服务器是没有开启端口的，也就是说防火墙没有把你ssr要用的端口（例如443）打开\n\n\ncentos7版本对防火墙进行 加强,不再使用原来的iptables,启用firewall\n\n123456firewall-cmd --list-ports            查看已开放的端口(默认不开放任何端口)firewall-cmd --zone=public(作用域) --add-port=80tcp(端口和访问类型) --permanent(永久生效)           开启80端口firewall-cmd --reload                  重启防火墙systemctl stop firewalld.service            停止防火墙systemctl disable firewalld.service               禁止防火墙开机启动firewall-cmd --zone= public --remove-port=80tcp --permanent           删除\n\ncentos7以下版本\n\n12345678910开放80，22，8080 端口sbiniptables -I INPUT -p tcp --dport 80 -j ACCEPTsbiniptables -I INPUT -p tcp --dport 22 -j ACCEPTsbiniptables -I INPUT -p tcp --dport 8080 -j ACCEPTetcrc.dinit.diptables save           保存etcinit.diptables status                 查看打开的端口chkconfig iptables on 开启防火墙 永久性生效，重启后不会复原chkconfig iptables off 关闭防火墙 永久性生效，重启后不会复原service iptables start  开启防火墙 即时生效，重启后复原service iptables stop   关闭防火墙 即时生效，重启后复原\n\n选择上面合适的命令将你ssr需要的端口打开\n\n\n打开后重启一下防火墙（firewall-cmd –reload），然后在重启一下服务器（shutdown -r now）\n\n\n然后运行ssr\n\n\n然后先在服务器检测一下端口打开了没（firewall-cmd –list-ports），如果出现你ssr设置的端口说明打开了，如果什么都没有说明没有打开，那你上面的步骤可能有错检查后重新来一遍。\n\n\n服务器检测完后，再在本地检测一下，大家可以去百度一个工具tcping.exe，这个工具可以让我们ping目标IP的端口，下载下来后放在电脑盘的根目录，然后在此目录按住shift点击右键，在出现的菜单中选中’在此处打开命令窗口’这个选项，然后输入\n\n\ntcping IP地址 端口\n\n\n返回 No response 为端口关闭，返回 Port is open 为端口打开状态\n\n\n端口为打开状态时，你就可以用你的ssr客户端链接了，客户端请在上面网址里面去下载，Windows，Android，OS X，iOS都有。\n\n启用bbr以及检测\nBBR是Google开源的一套内核加速算法，可以让你搭建的shadowsocksshadowsocksR速度上一个台阶，本一键搭建ssssr脚本支持一键升级最新版本的内核并开启BBR加速。\nBBR支持4.9以上的，如果低于这个版本则会自动下载最新内容版本的内核后开启BBR加速并重启，如果高于4.9以上则自动开启BBR加速，执行如下脚本命令即可自动开启BBR加速：\nss-flyss-fly.sh -bbr\n装完后需要重启系统，输入y即可立即重启，或者之后输入reboot命令重启。\n判断BBR加速有没有开启成功。输入以下命令：\nsysctl net.ipv4.tcp_available_congestion_control\n如果返回值为：\nnet.ipv4.tcp_available_congestion_control = bbr cubic reno\n后面有bbr，则说明已经开启成功了。\n\n","tags":["Python，ssr"],"path":"2019/08/21/梯子安装以及开启BBR加速/","external_link":""},{"title":"reqeusts+selenium+PIL实现bilibili模拟登陆","date":"2019-11-12T01:48:12.000Z","content":"准备本文介绍一下如何使用python3中的reqeusts+selenium+PIL实现bilibili的模拟登陆，实现该功能的重点在于滑块验证，首先，用到的工具有：\n\npython3环境\nrequests库(可通过pip install requests安装)\nselenium库(可用过pip install selenium安装)\nPIL图片处理库\nchromedriver.exe谷歌浏览器驱动工具(http:npm.taobao.orgmirrorschromedriver)可根据自己的谷歌浏览器版本进行下载\n\n思路进入bilibili登录页面，系统会提示我们输入手机号邮箱和密码，这个我们可以通过selenium很简单的输入，代码如下1234567891011# 获取手机号邮箱输入框username = browser.find_element_by_id(login-username)# 获取密码输入框password = browser.find_element_by_id(login-passwd)# 获取登录按钮login = browser.find_element_by_class_name(btn-login)# 输入用户名和密码，点击登录username.send_keys(手机号邮箱)password.send_keys(密码)login.click()\n在信息输入完毕点击登录之后，会出现滑块验证，验证码如图可以看到，验证码是一张类似拼图的东西，那么能不能找到完整的图片呢？在开发者模式中对网页的构造进行分析之后，我发现如下图所示的两个标签：从命名来看，这应该就是我们要找的完整图片和验证码的图片，接下来只要通过selenium中的screenshot方法将这两种图片截取下来，然后通过PIL库对两张图片进行像素对比就可以得出滑块距离拼图处的水平距离，然后通过selenium将其移动到指定的位置就可以完成自动验证功能。具体实现代码如下：\n12345678910111213141516171819202122232425262728293031323334353637383940414243444546474849505152535455565758596061626364656667686970717273import timefrom PIL import Image, ImageChopsfrom selenium import webdriverfrom selenium.webdriver.common.by import Byfrom selenium.webdriver.support.wait import WebDriverWaitfrom selenium.webdriver.support import expected_conditions as ECfrom selenium.webdriver import ActionChainsif __name__ == __main__:    browser = webdriver.Chrome(r....chromedriver.exe)    browser.get(https:passport.bilibili.comlogin)    wait = WebDriverWait(browser, 20)    # 等待用户名，密码，登录按钮加载完毕    username_el = wait.until(EC.presence_of_element_located((By.ID, login-username)))    password_el = wait.until(EC.presence_of_element_located((By.ID, login-passwd)))    login_btn = wait.until(EC.presence_of_element_located((By.CSS_SELECTOR, .btn-login)))    # 获取用户名，密码输入框和登录按钮    username = browser.find_element_by_id(login-username)    password = browser.find_element_by_id(login-passwd)    login = browser.find_element_by_class_name(btn-login)    # 输入用户名和密码，点击登录    username.send_keys(15339346028)    password.send_keys(zj94265426.)    login.click()    # 等待验证嘛模块加载完毕    chcekel = wait.until(EC.presence_of_element_located((By.CLASS_NAME, geetest_slider_button)))    wait.until(EC.presence_of_element_located((By.CLASS_NAME, geetest_canvas_bg)))    wait.until(EC.presence_of_element_located((By.CLASS_NAME, geetest_canvas_fullbg)))    # 获取滑块    check_btn = browser.find_element_by_class_name(geetest_slider_button)    time.sleep(3)    # 获取验证图片    bg_img = browser.find_element_by_class_name(geetest_canvas_bg)    bg_img.screenshot(bg.png)    # 获取完整图片    browser.execute_script(document.getElementsByClassName(geetest_canvas_fullbg)[0].style=display:block)    fullbg_img = browser.find_element_by_class_name(geetest_canvas_fullbg)    fullbg_img.screenshot(full.png)    # 对比两张图片，找到缺口位置    image_bg = Image.open(bg.png)    image_fullbg = Image.open(full.png)    num = 60  # 定义一个阈值    x = 0    for i in range(50, image_bg.size[0]):        for j in range(image_bg.size[1]):            pixel1 = image_bg.getpixel((i,j))            pixel2 = image_fullbg.getpixel((i,j))            if abs(pixel1[0] - pixel2[0]) &gt; num:                x = i                break    # 滑块滑动    offset_x = [x-50, x-45, x-55]    for i in offset_x:        action_chains = ActionChains(browser)        img = browser.find_element_by_class_name(geetest_window)        action_chains.drag_and_drop_by_offset(check_btn, i, 0).perform()        time.sleep(2)        user_id = browser.get_cookie(DedeUserID)        if user_id:            print(登录成功)            break\n上述代码中，通过像素对比得出的距离会有一定的偏差值，在经过多次的测试之后发现他的偏差值在5个像素左右，所以对其移动的距离+-5组成一个列表，然后循环移动，就可以完成自动登录功能啦。\n","tags":["Python3，爬虫","selenium"],"path":"2019/11/12/reqeusts+selenium实现bilibili模拟登陆/","external_link":""}]';

// remove non-printable and other non-valid JSON chars

		var searchText = el.value;

		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";

				url = '/' + result[i].path;

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
