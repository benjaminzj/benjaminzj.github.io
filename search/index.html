	var s = '[{"title":"Hello World","date":"2019-02-15T11:47:52.582Z","content":"Welcome to Hexo! This is your very first post. Check documentation for more info. If you get any problems when using Hexo, you can find the answer in troubleshooting or you can ask me on GitHub.\nQuick StartCreate a new post1$ hexo new My New Post\nMore info: Writing\nRun server1$ hexo server\nMore info: Server\nGenerate static files1$ hexo generate\nMore info: Generating\nDeploy to remote sites1$ hexo deploy\nMore info: Deployment\n","tags":[],"path":"2019/02/15/hello-world/","external_link":""},{"title":"梯子安装以及启用BBR加速","date":"2019-08-21T11:04:12.000Z","content":"安装SSR这个SSR的项目在这里：shadowsocksr\n里面安装和运行都有详细的解释\n\nCentOS 安装\n\n12yum install python-setuptools &amp;&amp; easy_install pippip install shadowsocks\n\nDebian  Ubuntu 安装\n\n12apt-get install python-pippip install shadowsocks\n使用SSR\n前台运行\n\n1ssserver -p 443 -k password -m aes-256-cfb\n\n后台运行\n\n1sudo ssserver -p 443 -k password -m aes-256-cfb --user nobody -d start\n\n停止后台运行\n\n1sudo ssserver -d stop\n\n检查日志\n\n1sudo less varlogshadowsocks.log\n\n前台停止运行用Ctrl+c就可以了，还有一种配置文件的运行方法，感兴趣的可以去上面的网址看看。\n\n问题\n首先，新买的服务器安装后服务器打开但是客服端连不上，这些问题作者在文档里面说的也很清楚。\n\n\n 新买的服务器是没有开启端口的，也就是说防火墙没有把你ssr要用的端口（例如443）打开\n\n\ncentos7版本对防火墙进行 加强,不再使用原来的iptables,启用firewall\n\n123456firewall-cmd --list-ports            查看已开放的端口(默认不开放任何端口)firewall-cmd --zone=public(作用域) --add-port=80tcp(端口和访问类型) --permanent(永久生效)           开启80端口firewall-cmd --reload                  重启防火墙systemctl stop firewalld.service            停止防火墙systemctl disable firewalld.service               禁止防火墙开机启动firewall-cmd --zone= public --remove-port=80tcp --permanent           删除\n\ncentos7以下版本\n\n12345678910开放80，22，8080 端口sbiniptables -I INPUT -p tcp --dport 80 -j ACCEPTsbiniptables -I INPUT -p tcp --dport 22 -j ACCEPTsbiniptables -I INPUT -p tcp --dport 8080 -j ACCEPTetcrc.dinit.diptables save           保存etcinit.diptables status                 查看打开的端口chkconfig iptables on 开启防火墙 永久性生效，重启后不会复原chkconfig iptables off 关闭防火墙 永久性生效，重启后不会复原service iptables start  开启防火墙 即时生效，重启后复原service iptables stop   关闭防火墙 即时生效，重启后复原\n\n选择上面合适的命令将你ssr需要的端口打开\n\n\n打开后重启一下防火墙（firewall-cmd –reload），然后在重启一下服务器（shutdown -r now）\n\n\n然后运行ssr\n\n\n然后先在服务器检测一下端口打开了没（firewall-cmd –list-ports），如果出现你ssr设置的端口说明打开了，如果什么都没有说明没有打开，那你上面的步骤可能有错检查后重新来一遍。\n\n\n服务器检测完后，再在本地检测一下，大家可以去百度一个工具tcping.exe，这个工具可以让我们ping目标IP的端口，下载下来后放在电脑盘的根目录，然后在此目录按住shift点击右键，在出现的菜单中选中’在此处打开命令窗口’这个选项，然后输入\n\n\ntcping IP地址 端口\n\n\n返回 No response 为端口关闭，返回 Port is open 为端口打开状态\n\n\n端口为打开状态时，你就可以用你的ssr客户端链接了，客户端请在上面网址里面去下载，Windows，Android，OS X，iOS都有。\n\n启用bbr以及检测\nBBR是Google开源的一套内核加速算法，可以让你搭建的shadowsocksshadowsocksR速度上一个台阶，本一键搭建ssssr脚本支持一键升级最新版本的内核并开启BBR加速。\nBBR支持4.9以上的，如果低于这个版本则会自动下载最新内容版本的内核后开启BBR加速并重启，如果高于4.9以上则自动开启BBR加速，执行如下脚本命令即可自动开启BBR加速：\nss-flyss-fly.sh -bbr\n装完后需要重启系统，输入y即可立即重启，或者之后输入reboot命令重启。\n判断BBR加速有没有开启成功。输入以下命令：\nsysctl net.ipv4.tcp_available_congestion_control\n如果返回值为：\nnet.ipv4.tcp_available_congestion_control = bbr cubic reno\n后面有bbr，则说明已经开启成功了。\n\n","tags":["Python，ssr"],"path":"2019/08/21/梯子安装以及开启BBR加速/","external_link":""},{"title":"面试题总结","date":"2019-02-28T10:56:43.000Z","content":"一、第一阶段1.【面试题】Python的特点：\n​    a.面向对象的【一切皆对象】\n​    b.解释性语言\n​    c.交互式语言【在终端进行命令的编程】\n​    d.跨平台的语言【没有操作系统的限制，任何的操作系统都可以运行python代码】\nPython的优缺点：\n​    优点：\n​    a.易于学习和维护【版本更新迭代】\n​    b.广泛的标准库【提供了大量的工具】\n​    c.可扩展性\n​    d.数据库【mysql，sqlites3，mongodb,redis等数据库，Python中都有对应的模块】\n​    e.GUI编程【图形化界面】\n​    缺点：\n​    a.运行速度慢【和c语言比较】\n​    b.代码不能加密\n\n2.【面试题：dict和list之间的区别】\n​    1.dict查找和插入数据的速度不会因为key-value的增多而变慢而list在每次查找的时候都是从头到位进行遍历，当数据量大的时候，list速度肯定会变慢​    2.dict需要占用大量的内存空间，内存浪费多而list只相当于存储了字典中的key或者value，并且list数据时紧密排列的\n\n3.【面试题：简述可迭代对象和迭代器之间的区别和联系】\n联系：迭代器一定时可迭代对象，可迭代对象不一定时迭代器\n\n4.【面试题：栈和队列的相同点和不同点】\n相同点：\n​    a.都是线性结构\n​    b.插入操作都限定在表尾进行\n​    c.管理模式相同\n​    d.插入和删除的时间复杂度都是O(1)，在空间复杂度上是一样的\n不同点：\n​    a.删除数据的位置不同，栈的删除在表尾进行，队列的删除在表头进行\n​    b.应用场景不同：\n​        栈的应用场景：变量，函数，表达式的转换或者求值\n​        队列的应用场景：计算机中各种资源的分配和管理\n\n5.【面试题1：init和new之间的区别和联系】\n​    a.二者都是创建对象的过程中被自动调用的函数​    b.如果init存在，new不存在，则调用的是init,当new和init同时存在，则调用的时new\n\n6.【面试题2：构造函数和普通成员函数之间的区别和联系】\n​    相同点：​        a.都是函数，都包含声明部分和实现部分​        b.形参列表的第一个参数都是self，默认传的是当前的对象​    不同点：​    a.成员函数的函数名可以自定义，但是，构造函数的函数名时固定的，只能是init​    b.成员函数需要通过对象手动调用，但是，构造函数是在创建对象的过程中自动被调用的​    c.对于同一个对象而言，成员函数可以被调用多次，但是，构造函数只能被调用一次\n\n7.【面试题：解释下面变量的作用】\n1234&gt;xxx:普通变量，可以任意的访问&gt;_xxx:受保护的变量，在实际项目开发中，尽量不要使用&gt;__xxx:私有变量，只能在当前类中被直接访问__xxx__:一般用于系统的变量和函数的命名，尽量不要使用，比如 __name__, __init__, __del__等&gt;\n\n8.模块copy，copy（），deepcopy（）【面试题】\nimport copy\n内容角度上的拷贝，copy只拷贝最外层，deepcopy可以拷贝内层的内容【二维列表中】\n\n9.for循环的工作原理\n12345678910111213141516171819202122232425&gt;#for循环的工作原理：通过不断调用next函数实现的&gt;list1 = [22,33,44,55,66,77]&gt;&gt;#for&gt;# for num in list1:&gt;#     print(num)&gt;&gt;#完全等价于：next&gt;it = iter(list1)&gt;# num1 = next(it)&gt;# print(num1)&gt;# num1 = next(it)&gt;# print(num1)&gt;# num1 = next(it)&gt;# print(num1)&gt;&gt;while True:&gt;    try:&gt;        #监控区&gt;        x = next(it)&gt;        print(x)&gt;    except StopIteration:&gt;        #一旦进入except代码块，则说明迭代器中的元素已经遍历完成，则退出循环&gt;        break&gt;\n\n10.交换两个变量的值\n123456789101112131415161718192021222324252627&gt;#需求：交换两个变量的值&gt;num1 = 10&gt;num2 = 20&gt;&gt;#方式一：交叉赋值&gt;# num1,num2 = num2,num1&gt;# print(num1,num2)&gt;&gt;#方式二：定义一个第三方变量&gt;# temp = num1&gt;# num1 = num2&gt;# num2 = temp&gt;# print(num1,num2)&gt;&gt;#方式三：异或&gt;#规律：一个数异或另外一个数两次，得到的结果为该数本身&gt;num1 = num1 ^ num2   # num1 = 10 ^ 20&gt;num2 = num1 ^ num2   #num2 = 10 ^ 20  ^ 20  = 10&gt;num1 = num1 ^ num2   #num3 = 10 ^ 20 ^ 10  = 20&gt;&gt;#方式四：加减法&gt;num1 = num1 + num2   #num1 = 10 + 20&gt;num2 = num1 - num2  #num2 = 10 + 20  - 20 = 10&gt;num1 = num1 - num2 #num1 = 10 + 20  - 10 = 20&gt;&gt;#总结：在实际项目开发中，常用方式一和方式二，面试题中，使用方式一，方式三和方式四&gt;\n\n11.多个装饰器作用于同一个函数\n123456789101112131415161718192021222324&gt;def wrapper11(func):&gt;    def inner(*args,**kwargs):&gt;        #新增的功能&gt;        print(装饰器~~~~11)&gt;        #调用原函数&gt;        func(*args,**kwargs)&gt;    return  inner&gt;&gt;def wrapper22(func):&gt;    def inner(*args,**kwargs):&gt;        #新增的功能&gt;        print(装饰器~~~~22)&gt;        #调用原函数&gt;        func(*args,**kwargs)&gt;    return  inner&gt;&gt;@wrapper11    #func:check&gt;@wrapper22      #func:被wrapper11装饰之后的函数&gt;def check():&gt;    print(check)&gt;&gt;check()&gt;#总结：多个装饰器作用于同一个函数的时候，从上往下依次执行，但是，原函数只被调用一次&gt;\n\n12.【面试题：简述global和nonlocal的作用，举例说明】\n123456789101112131415161718192021222324252627282930313233343536373839404142434445464748&gt;#nonlocal；前提条件：必须使用在闭包中&gt;x = 0  #全局作用域&gt;&gt;def outer():&gt;    x = 1       #函数作用域&gt;&gt;    def inner():&gt;        #将一个局部作用域的变量声明为不是局部的，局部----》函数&gt;        nonlocal x&gt;        x = 2   #局部作用域&gt;        print(inner:,x)&gt;&gt;     #在外部函数中调用内部函数&gt;    inner()&gt;&gt;    print(outer:,x)&gt;&gt;outer()&gt;&gt;print(global:,x)&gt;&gt;inner: 2&gt;outer: 1  -----&gt;2&gt;global: 0&gt;&gt;&gt;#全局变量&gt;num1 = 4&gt;&gt;def func1():&gt;&gt;    #声明num1是全局变量的num1&gt;    global  num1&gt;    print(num1)   #4&gt;&gt;    #局部作用域&gt;    num1 = 20&gt;&gt;func1()&gt;&gt;a = 10&gt;def test():&gt;    global  a&gt;    a = a + 1&gt;    print(a)   #UnboundLocalError: local variable a referenced before assignment&gt;&gt;test()&gt;\n\n13.继承树和方法解析\n1234567891011121314151617181920212223242526272829303132333435363738394041424344454647&gt;# 【如果类与类之间存在复杂的继承关系：单继承，多继承，一个子类也可以是另外一个类的父类，则将不再遵循单层解析的原则】&gt;#父类&gt;class BaseClass(object):&gt;    def show(self):&gt;        print(BaseClass)&gt;#子类&gt;class SubClassA(BaseClass):&gt;    def show(self):&gt;        print(enter subclass~~~~A)&gt;        super().show()&gt;        print(exit   subclass~~~~A)&gt;class SubClassB(BaseClass):&gt;    def show(self):&gt;        print(enter subclass~~~~B)&gt;        super().show()&gt;        print(exit   subclass~~~~B)&gt;class SubClassC(SubClassA):&gt;    def show(self):&gt;        print(enter subclass~~~~C)&gt;        super().show()&gt;        print(exit   subclass~~~~C)&gt;class SubClassD(SubClassB,SubClassC):&gt;    def show(self):&gt;        print(enter subclass~~~~D)&gt;        super().show()&gt;        print(exit   subclass~~~~D)&gt;s = SubClassD()&gt;s.show()&gt;&gt;&gt;enter subclass~~~~D&gt;enter subclass~~~~B&gt;enter subclass~~~~C&gt;enter subclass~~~~A&gt;BaseClass&gt;exit   subclass~~~~A&gt;exit   subclass~~~~C&gt;exit   subclass~~~~B&gt;exit   subclass~~~~D&gt;&gt;&gt;&gt;多继承树，如果在中间层某类有向上一层解析的迹象，则会把本层平级的其他类方法解析完，返回再接着解析&gt;&gt;D----&gt;B,B有向上解析的迹象，所以解析C———》A----&gt;BaseClass&gt;&gt;\n\n14.【面试题：简述实例属性和类属性之间的区别】\n​    a.定义的位置不同：类属性直接定义在类中，实例属性定义在构造函数中\n​    b.访问方式不同：实例属性必须通过对象访问，类属性可以通过对象或者类名访问\n​    c.在内存中出现的时机不同：类属性随着类的加载而出现，实例属性随着对象的创建而出现\n​    d.优先级不同：如果类属性和实例属性重名的情况下：对象访问，则优先访问实例属性\n\n15.面向对象于面向过程的区别\n面向过程：​    思路：问题是怎样一步一步解决的，然后亲力亲为的去解决问题【执行者】​    代码：代码从上往下依次执行面向对象：​    思路：将复杂的问题简单化，找到一个具有特殊功能的个体，然后委托这个个体帮忙完成某件事情【指挥者】​    代码：类和对象【核心】\n\n16.类于对象的区别和联系\n类：将多个具有相同特征和行为的对象进行抽取，抽取其中相同的特征和行为，形成一个类，类是一个抽象的存在对象：将类具体化【在一个类中，具体的存在】联系：不严谨的理解，包含关系【在代码中，先定义类，然后再通过类创建对象】\n\n17.面向对象语言三大特征\n封装：一个类的某些属性，在使用的过程中，如果不希望外界可以直接访问它，就可以将该属性作为私有的【private：私有的，public：公开的】，然后暴露给外界一个访问的方法即可【对属性进行间接访问】\n继承：什么是继承：有一个子类和父类，子类可以继承父类中所有未被私有化的属性和方法\n多态：【定义时的类型和运行的类型不一致，也就是说，定义时不确定调用的时哪个方法，只有运行之后才能进行确定调用的时哪个方法】\n注意：继承是多态的前提\n\n18.成员方法、类方法和静态方法\n类方法和静态方法\n成员方法：定义在类中的方法，被称为成员函数\n类方法：在一个类中，如果一个方法被@classmethod装饰器装饰\n​    a.可以使用对象进行调用，也可以使用类名调用\n​    b.类方法是属于整个类，并不属于某个具体的对象，则在类方法中不能出现self，替代self的是一个cls的参数，代表的是当前类，在类方法中通过cls创建对象，也可以通过cls调用类中的其他的类方法\n​    self：当前对象\n​    cls：当前类\n静态方法：在一个类中，如果一个方法被@staticmethod装饰器修饰\n​    a.类似于类方法，可以使用对象调用，也可以使用类型调用\n​    b.参数部分没有任何限定，不需要出现self，也不需要出现cls\n\n","tags":["Python"],"path":"2019/02/28/面试题总结/","external_link":""},{"title":"Python练习题","date":"2019-02-28T10:56:43.000Z","content":"第一阶段第一节：字符串操作练习题\n已知字符串 a = “aAsmr3idd4bgs7Dlsf9eAF”,要求如下 \n\n请将a字符串的大写改为小写，小写改为大写。\n将a字符串的数字取出，并输出成一个新的字符串。\n请去除a字符串多次出现的字母，仅留最先出现的一个。例 ‘abcabb’，经过去除后，输出 ‘abc’\n请将a字符串反转并输出。例：’abc’的反转是’cba’\n去除a字符串内的数字后，请将该字符串里的单词重新排序（a-z），并且重新输出一个排序后的字符 串。（保留大小写,a与A的顺序关系为：A在a前面。例：AaBb）\n请判断 ‘boy’里出现的每一个字母，是否都出现在a字符串里。如果出现，则输出True，否则，则输 出False.\n要求如1.7，此时的单词判断，由’boy’改为四个，分别是 ‘boy’,’girl’,’bird’,’dirty’，请判断如上这4个字符串里的每个字母，是否都出现在a字符串里。\n输出a字符串出现频率最高的字母\n\n\n在python命令行里，输入import this 以后出现的文档，统计该文档中，”be” “is” “than” 的出现次数。\n\n将一句英文句子单词顺序倒序输出，但是不改变单词结构。例如：‘I am a beautiful girl’，输出为’girl beautiful aam I’\n\n定义一个字符串str=’abcdefghijklmnopqrstuvwxyz’，在每个字符串前面加上序号。比如‘1a2b3c…..26z’\n\ninfo = ‘abc’\ninfo[2] = ‘d’\n结果是什么，为什么会报错呢?\n\na = ‘pyer’ b = ‘apple’\n用字典和format方法实现：\nmy name is pyer, i love apple.\n\n请阅读string模块，并且，根据string模块的内置方法输出如下几题的答案。\n\n包含0-9的数字。\n\n所有小写字母。\n\n所有标点符号。\n\n所有大写字母和小写字母。\n\n请使用你认为最好的办法将{1}-{4}点中的字符串拼接成一个字符串。\n\n\n\n\n第二节：序列操作练习题\n写一段程序计算对元组的反序结果\n\n已知 a = [1,2,3,6,8,9,10,14,17],请将该list转换为字符串，例如 ‘123689101417’.\n\n获取用户输入（提示：请输入一个三位的数字），判断该输入是否是数字，如果不是提示“用户输入为非数字”；判断该输入是否是三位，如果不是提示“用户输入的位数不正确”；如果是将该输入转换为一个列表存储，且列表的元素为整数类型。列表中第一个元素为百位数字，第二个元素为十位数字，第三个元素为个位数字。并打印输入该列表。\n\n创建一个包含1-100之间所有素数的列表，打印显示该列表；随后只保留该列表前5个数字，删除其余内容并打印输出相应结果；再将每个元素值加上100，显示列表内容。\n\n生成一个长度为10000的列表，其元素为0-100之间的一个整数。\n1）查找第500个元素的元素值\n2）查找 “3”这个元素值是否包含在这个列表中，如果包含的话包含几个，如果不包含提示“列表中不存在元素3”\n3）找出这个列表中元素的最大值，最小值和平均值\n4）请用切片操作获取该列表中所有索引值为10的整数倍对应的元素形成新的列表new_list\n5）对new_list的元素进行排序，按照从小到大的顺序进行排列。\n\n对列表[[[1],[2]],[[3],[4]],[[5],[6]]]进行平铺，要求使用列表推导式的方法，新列表中不能包含能被3整除的元素。\n\n输入一段英文文章，求其长度，并求出包含多少个单词\n\n输入十个成绩，进行优良中及格和不及格的统计\n\n\n第三节：字典操作习题\n写代码：有如下字典按照要求实现每一个功能dict = {“k1”:”v1”,”k2”:”v2”,”k3”:”v3”}\n\n请循环遍历出所有的key\n请循环遍历出所有的value\n请循环遍历出所有的key和value\n请在字典中增加一个键值对,”k4”:”v4”，输出添加后的字典\n请删除字典中键值对”k1”:”v1”,并输出删除后的结果\n请删除字典中键”k5”对应的键值对，如果字典中不存在键”k5”,则不报错，返回None\n请获取字典中”k2”对应的值\n请获取字典中”k6”对应的值,如果不存在，则不报错，并且让其返回None。\n现有dict2 = {“k1”:”v11”,”a”:”b”},通过一行操作使dict2 = {“k1”:”v1”,”k2”:”v2”,”k3”:”v3”,”a”:”b”}\n\n\n组合嵌套题。写代码，有如下列表，按照要求实现每一个功能\nlis = [[“k”,[“qwe”,20,{“k1”:[“tt”,3,”1”]},89],”ab”]]\n\n将列表中的数字变成字符串”100”(用两种方法)\n将列表中的字符串”1”变成数字101(用两种方法)\n\n\n现有一个列表li = [1,2,3,’a’,4,’c’],有一个字典(此字典是动态生成的，你并不知道他里面有多少键值对，所以用dic={}模拟字典；现在需要完成这样的操作：如果该字典没有”k1”这个键，那就创建这个”k1”键和对应的值(该键对应的值为空列表)，并将列表li中的索引位为奇数对应的元素，添加到“k1”这个键对应的空列表中。如果该字\n\n典中有”k1”这个键，且k1对应的value是列表类型。那就将该列表li中的索引位为奇数对应的元素，添加到”k1”，这个键对应的值中。\n\n已知字符串 a = “aAsmr3idd4bgs7Dlsf9eAF”,要求如下 \n请统计a字符串出现的每个字母的出现次数（忽略大小写，a与A是同一个字母），并输出成一个字典。 例 {‘a’:4,’b’:2}\n\n输入10个学生的姓名和成绩构成的字典，按照成绩大小进行输出\n\n输入10个学生的姓名和年龄构成的字典，读出其键和值，并分别保存输出到两个列表中\n\n购物车程序： 需求：启动程序，让用户输入工资，然后打印商品列表； 允许用户根据商品编号购买商品； 用户输入商品列表后检测余额是否足够，够就直接扣款，不够就提醒； 用户可以一直购买商品，也可以直接退出，退出后打印已购买商品和余额；\n\n\n第四节：基础数据类型综合练习题\n程序运行时生成一个100以内的随机数，提示用户输入，有五次机会。并根据用户输入的值进行必要的提示（猜大了、猜小了，猜对了），如果猜对则提前结束游戏，如果没有继续运行直到次数用完，并给出随机数。\n程序实现打印三位数的水仙花数水仙花数定义：水仙花数是指一个 3 位数，它的每个位上的数字的 3次幂之和等于它本身（例如：1^3+ 5^3+3 ^3 = 153）。\n更进一步实现：输入一个数字ｎ一次输出小于该数字的自幂数\n定义一个包含用户名和密码的字典：实现用户登录，要求用户最多登录三次。超过次数则提示用户锁定并退出，成功提示登录成功，否则提示登录失败。\n斐波那契数列前十项核心公式：f(0) = 1,f(1) = 1,f(n) = f(n-1) + f(n-2)斐波那契数列指的是这样一个数列 0, 1, 1, 2, 3, 5, 8, 13,特别指出：第0项是0，第1项是第一个1。从第三项开始，每一项都等于前两项之和。\n输出乘法口诀表\n利用冒泡实现对字符串进行排序，大小通过ascii码的码值进行比较。\n输入“年月日”，输出是一年中的第几天\n有1、2、3、4个数字，能组成多少个互不相同且无重复数字的三位数？都是多少？ \n企业发放的奖金根据利润提成。利润(I)低于或等于10万元时，奖金可提10%；利润高于10万元，低于20万元时，低于10万元的部分按10%提成，高于10万元的部分，可可提成7.5%；20万到40万之间时，高于20万元的部分，可提成5%；40万到60万之间时高于40万元的部分，可提成3%；60万到100万之间时，高于60万元的部分，可提成1.5%，高于100万元时，超过100万元的部分按1%提成，从键盘输入当月利润I，求应发放奖金总数？\n数据表记录包含表索引和数值，请对表索引相同的记录进行合并，即将相同索引的数值进行求和运算，输出按照key值升序进行输出。\n输入描述:先输入键值对的个数,然后输入成对的index和value值，以空格隔开\n输出描述:输出合并后的键值对（多行）\n\n\n一个整数，它加上100后是一个完全平方数，再加上168又是一个完全平方数，请问该数是多少？ \n输入三个整数x,y,z，请把这三个数由小到大输出。\n有一对兔子，从出生后第3个月起每个月都生一对兔子，小兔子长到第三个月后每个月又生一对兔子，假如兔子都不死，问每个月的兔子总数为多少？\n判断101-200之间有多少个素数，并输出所有素数。\n计算1000以内的质数（质数就是只能被１和自身进行整除的整数）。 \n\n第五节：函数基础练习题\n编写一个函数，可以实现对序列类型进行反序并返回反序结果，要求不能影响原始数据对象。\n\n编写一个函数，输入n为偶数时，调用函数求12+14+…+1n,当输入n为奇数时，调用函数11+13+…+1n。\n\n写函数，计算传入字符串中【数字】、【字母】、【空格] 以及 【其他】的个数\n\n写函数，判断用户传入的对象（字符串、列表、元组）长度是否大于5。\n\n写函数，检查用户传入的对象（字符串、列表、元组）的每一个元素是否含有空内容。\n\n写函数，检查传入列表的长度，如果大于2，那么仅保留前两个长度的内容，并将新内容返回给调用者。\n\n写函数，检查获取传入列表或元组对象的所有奇数位索引对应的元素，并将其作为新列表返回给调用者。\n\n写函数，检查传入字典的每一个value的长度,如果大于2，那么仅保留前两个长度的内容，并将新内容返回给调用者。\n\n平方等式题目需求:\n\n对于一个十进制的正整数， 定义f(n)为其各位数字的平方和，如:f(13) = 12 + 32 = 10f(207) = 22 + 02 + 72 = 53下面给出三个正整数k，a, b,你需要计算有多少个正整数n满足a&lt;=n&lt;=b,且k*f(n)=n输入:   第一行包含3个正整数k，a, b, k&gt;=1,  a,b&lt;=1018, a&lt;=b;输出：   输出对应的答案;范例:   输入: 51 5000 10000   输出: 3\n\n\n利用函数输出杨辉三角。\n\n使用函数找出某个数字的质因数（即其因子中的质数）\n\n找零问题：输入付款的钱数，以及物品的价格。钱的面值有1毛，5毛，1块，5块，10块，20块，50块，100块，使得每次找零的钱的张数和最小情况下，输出找零的每种钱的面额与数量。\n\n现有不限数量的面额分别为1元，2元， 5元，10元的货币，如果要用这些货币组合成x元，求一共有多少种组合方式？请说出这类问题在算法中被称为什么问题并用代码实现。\n\n写函数，允许传入一个字符串或者数组（备注：数组为元素均为数字的元组或列表），使用冒泡算法实现对其内容的排序，并返回排序结果。要求不能影响原来的数据对象。\n\n写函数，专门计算图形的面积：\n\n其中嵌套函数，计算圆的面积，正方形的面积和长方形的面积\n调用函数area(‘圆形’,圆半径) 返回圆的面积\n调用函数area(‘正方形’,边长) 返回正方形的面积\n调用函数area(‘长方形’,长，宽) 返回长方形的面积\n\n\n\n第六节：函数进阶练习题\n写函数，允许传入一个字符串或者数组（备注：数组为元素均为数字的元组或列表），使用快速排序实现对其内容的排序，并返回排序结果。要求不能影响原来的数据对象。\n\n森林中有一堆萝卜，五只兔子来分。 第一只兔子把这堆萝卜平均分为五份，多了一个，这只兔子把多的一个扔到垃圾桶中 ，拿走了一份。第二只兔子把剩下的萝卜又平均分成五份，又多了一个， 它同样把多的一个扔入垃圾桶中，拿走了一份，第三、第四、第五只兔子都是这样做的，\n 问森林中原来最少有多少个萝卜？\n\n编写函数，（函数执行的时间是随机的）\n\n编写装饰器，为函数加上统计时间的功能\n编写装饰器，为函数加上认证的功能\n编写装饰器，为多个函数加上认证的功能（用户的账号密码来源于文件），要求登录成功一次，后续的函数都无需再输入用户名和密码 \n编写装饰器，判断用户是否为admin，是就执行，不是就报错\n\n\n\n第七节：高阶函数练习题\n利用map()函数，把用户输入的不规范的英文名字，变为首字母大写，其他小写的规范名字。\n\nPython提供的sum()函数可以接受一个list并求和，请编写一个prod()函数，可以接受一个list并利用reduce()求积。\n\n用reduce()进行函数式编程。创建一个叫average()的函数来计算每个数字集合的简单平均值。\n\n利用map和reduce编写一个str2float函数，把字符串’123.456’转换成浮点数123.456\n\n利用filter函数将列表中的回文数过滤出来。\n\n利用filter函数将聊表中的质数过滤出来。\n\n有以下数据：\ntiangan=[‘甲’,’乙’,’丙’,’丁’,’戊’,’己’,’庚’,’辛’,’壬’,’癸’]dizhi=[‘子’,’丑’,’寅’,’卯’,’辰’,’巳’,’午’,’未’,’申’,’酉’,’戌’,’亥’]\n利用zip输出以下内容：\n11 \t甲子2 \t乙丑3 \t丙寅4 \t丁卯5 \t戊辰6 \t己巳7 \t庚午8 \t辛未9 \t壬申10\t癸酉11\t甲戌12\t乙亥13\t丙子14\t丁丑15\t戊寅16\t己卯17\t庚辰18\t辛巳19\t壬午20\t癸未21\t甲申22\t乙酉23\t丙戌24\t丁亥25\t戊子26\t己丑27\t庚寅28\t辛卯29\t壬辰30\t癸巳31\t甲午32\t乙未33\t丙申34\t丁酉35\t戊戌36\t己亥37\t庚子38\t辛丑39\t壬寅40\t癸卯41\t甲辰42\t乙巳43\t丙午44\t丁未45\t戊申46\t己酉47\t庚戌48\t辛亥49\t壬子50\t癸丑51\t甲寅52\t乙卯53\t丙辰54\t丁巳55\t戊午56\t己未57\t庚申58\t辛酉59\t壬戌60\t癸亥\n\n计算两个向量之和（备注：向量为一个元素为数字的列表，向量之和为对应位置的数字之和，两条向量的元素数量不等时确实位置补０之后进行计算）\n\n用filter函数处理数字列表num = [1,3,5,6,7,8]，将列表中所有的偶数筛选出来\n\n如下，每个小字典的name对应股票名字，shares对应多少股，price对应股票的价格\n1`portfolio ``=` `[``    ``&#123;``name``: ``IBM``, ``shares``: ``100``, ``price``: ``91.1``&#125;,``    ``&#123;``name``: ``AAPL``, ``shares``: ``50``, ``price``: ``543.22``&#125;,``    ``&#123;``name``: ``FB``, ``shares``: ``200``, ``price``: ``21.09``&#125;,``    ``&#123;``name``: ``HPQ``, ``shares``: ``35``, ``price``: ``31.75``&#125;,``    ``&#123;``name``: ``YHOO``, ``shares``: ``45``, ``price``: ``16.35``&#125;,``    ``&#123;``name``: ``ACME``, ``shares``: ``75``, ``price``: ``115.65``&#125;``]`\n\n计算购买每支股票的总价\n用filter过滤出，单价大于100的股票有哪些\n\n\n\n第八节：面向对象练习题\n类的成员变量： 请定义一个交通工具(Vehicle)的类，其中有: 属性：速度(speed)，体积(size)等等 方法：移动(move())，设置速度(setSpeed(int speed))，加速speedUp(),减速speedDown()等等. 最后在测试类Vehicle中的main()中实例化一个交通工具对象，并通过方法给它初始化speed,size的值，并且通过打印出来。另外，调用加速，减速的方法对速度进行改变。\n\n定义Point类，表示二维坐标中的一个点，有属性横坐标x和纵坐标y，还有用来获取和设置坐标值，以及计算到原点距离平方值的方法。定义一个构造方法初始化x和y。在主类中创建两个点对象，分别使用两个对象调用相应方法，输出x和y的值，以及到原点距离的平方。\n\n创建项目chapter3，在该项目下创建包one和包two。在one下定义类A和类B。在包two下定义类B和类C。在one.B的main方法中创建一个类A的对象a。在two.C的main方法中创建一个类A的对象a。\n\n在two.B中添加方法f，定义如下：\n12def f(self):    print(Happy everyday.)\n在two.C中创建two.B的对象b，并调用方法f。\n\n在类A中添加四个成员变量：int型的私有变量i；float型的变量f；char型受保护变量c；double型的公有变量d。\n\n在one.B的main方法中为对象a的成员变量f和d分别赋值为2和3。\n\n在two.C的main方法中为对象a的成员变量d赋值为4。\n\n\n\n\n\n定义一个三角形类，具有属性三条边长a、b、c和是否为合法三角形的标记isLegal，有求周长和求面积的方法，还有一个为成员变量赋值的构造方法，在构造方法中先判断三条边长是否能构成合法的三角形。如果不能构成合法三角形就输出错误提示信息，如果能构成合法三角形，则调用方法计算并输出三角形的周长和面积。\n\n编写程序, 编写一个学生类, 要求有一个计数器的属性, 统计总共实例化了多少个学生\n\n编写程序, A 继承了 B, 俩个类都实现了 handle 方法, 在 A 中的 handle 方法中调用 B 的 handle 方法\n\n请写一个小游戏，人狗大站，2个角色，人和狗，游戏开始后，生成2个人，3条狗，互相混战，人被狗咬了会掉血，狗被人打了也掉血，狗和人的攻击力，具备的功能都不一样。\n\n按要求编写Python应用程序。\n\n定义Teacher类，具有属性：教师的姓名、年龄、教授的课程以及是否担任班主任，方法printInfo输出教师的姓名、年龄和所教授的课程，构造方法为成员变量赋值。\n定义Team类，有属性：班级名称和班主任，有一个输出班级名称的方法，另一个是构造方法，为成员变量赋值。\n定义主类TestTeam，创建一个班级对象，输出班级名称和班主任的详细信息。\n\n\n编写程序, 如下有三点要求：\n\n自定义用户信息数据结构， 写入文件, 然后读取出内容, 利用json模块进行数据的序列化和反序列化\n定义用户类，定义方法db，例如 执行obj.db可以拿到用户数据结构\n在该类中实现登录、退出方法, 登录成功将状态(status)修改为True, 退出将状态修改为False(退出要判断是否处于登录状态).密码输入错误三次将设置锁定时间(下次登录如果和当前时间比较大于30秒即不允许登录)\n\n用户数据结构：user_info\n1234&#123;    egon:&#123;password:123,status:False,timeout:0&#125;,    alex:&#123;password:456,status:False,timeout:0&#125;,&#125;\n\n用面向对象的形式编写一个老师角色, 并实现以下功能, 获取老师列表, 创建老师、删除老师、创建成功之后通过 pickle 序列化保存到文件里，并在下一次重启程序时能   读取到创建的老师, 例如程序目录结构如下.\n1234567891011121314proj|-- bin|   |-- start.py         程序启动文件|-- config|   |-- settings.py     程序配置(例如: 配置存储创建老师的路径相关等)|-- db                  数据存储(持久化, 使得每次再重启程序时, 相关数据对应保留)|   |-- teachers          存储所有老师的文件|   |-- ...                ...|-- src                程序主体模块存放|   |-- __init__.py|   |-- teacher.py      例如: 实现老师相关功能的文件|   |-- group.py        例如: 实现班级相关的功能的文件    |-- main.py         程序运行主体程序(可进行菜单选择等)|-- README.md 程序说明文件\n\n按以下要求定义一个乌龟类和鱼类并尝试编写游戏\n\n假设游戏场景为范围（x,y）为0&lt;=x&lt;=10,0&lt;=y&lt;=10\n\n游戏生成1只乌龟和10条鱼\n\n它们的移动方向均随机\n\n乌龟的最大移动能力为2（它可以随机选择1还是2移动），鱼儿的最大移动能力是1\n\n当移动到场景边缘，自动向反方向移动\n\n乌龟初始化体力为100（上限）\n\n乌龟每移动一次，体力消耗1\n\n当乌龟和鱼坐标重叠，乌龟吃掉鱼，乌龟体力增加20\n\n当乌龟体力值为0（挂掉）或者鱼儿的数量为0游戏结束\n\n\n\n定义MySQL类\n要求：\n\n对象有id、host、port三个属性\n\n定义工具create_id，在实例化时为每个对象随机生成id，保证id唯一\n\n提供两种实例化方式，方式一：用户传入host和port 方式二：从配置文件中读取host和port进行实例化\n\n为对象定制方法，save和get_obj_by_id，save能自动将对象序列化到文件中，文件路径为配置文件中DB_PATH,文件名为id号，保存之前验证对象是否已经存在，若存在则抛出异常，;get_obj_by_id方法用来从文件中反序列化出对象\n\n\n\n\n第九节：文件操作练习题\n有名为test_file的文件，其内容格式如下，写一个程序，判断该文件中是否存在”alex”, 如果没有，则将字符串”alex”添加到该文件末尾，否则提示用户该用户已存在；\n\n通过输入的文件夹名称将文件夹下的所有文件全部重命名，在每个文件名开头上加上【测试修改】\n\n通过输入的文件名称备份该文件内容，且将文件名字更改成原文件名【复件】\n注意点：\n\n想要在test.txt更改成test[复件].txt先要找到点的索引值，然后将字符串切片重组\n尽量不要一次全部读取原文件，所以使用每次读取1024字节来读取\n读取或者写入文件后不要忘记关闭文件\n\n\n找出文件中的不是以“#”号开头的行并输出\n\n编写逐页显示文本文件的程序,用户输入一个文件名，每次默认显示行数为10行，给用户一个选项,”是否继续?(Y|N)”\n\n用python实现如下功能:有一个record.txt的文档,内容:#name,age,score  tom,12,86  Lee,15,99  Lucy,11,58  Joseph,19,56 \n\n第一栏为姓名(name),第二栏为年纪(age),第三栏为得分(score)现在,写一个Python程序\n读取文件\n打印如下结果:得分低于60的人都有谁?谁的名字以L开头?所有人的总分是多?\n\n\n\n\n按照要求实现一下功能:\n\n要求:\n可在配置文件中添加一条记录\n可删除配置文件中一条记录\n\n\n增加：\n用户输入以下字典类型的字符串(注意字串必须要用双引号””，因为json不能识别单引号)“u_input = input({“backend”: “test.aa.com”, “record”: {“server”: “100.1.7.213”, “weight”: 20, “maxconn”: 30}})”\n\n\n通过json.loads()模块把字符串转换成字典\n通过格式化配置文件，在需要添加的位置设置value的值\n删除：\n选择用户输入需要删除的字符串,用strip()方法去除掉特殊符号\n按行读取配置文件，对比并排除需要删除的字符串，把排除后的数据存入列表中\n\n\n配置文件内容参考(文件名:config.txt)：\n\n\n\n1234567891011121314151617181920212223242526272829303132333435global        log 127.0.0.1 local2        daemon        maxconn 256        log 127.0.0.1 local2 infodefaults        log global        mode http        timeout connect 5000ms        timeout client 50000ms        timeout server 50000ms        option  dontlognulllisten stats :8888        stats enable        stats uri       admin        stats auth      admin:1234frontend aa.org        bind 0.0.0.0:80        option httplog        option httpclose        option  forwardfor        log global        acl www hdr_reg(host) -i www.aa.com        use_backend www.aa.com if wwwbackend www.bb.com        server 100.1.7.9 100.1.7.9 weight 20 maxconn 3000        # 格式化显示        # server&quot;: &quot;&#123;0&#125;&quot;,&quot;weight&quot;: &#123;1&#125;,&quot;maxconn&quot;: &#123;2&#125;backend buy.cc.com        server 100.1.7.90 100.1.7.90 weight 20 maxconn 3000\n3.用”w”模式打开文件（把原来文件的内容清除），循环读取列表内容，并写入文件\n\n写一个歌词解析器实现对于歌词文件的解析：\n歌词文件格式说明：\n\nlrc歌词文本中含有两类标签：\n一是标识标签，其格式为“[标识名:值]”主要包含以下预定义的标签：[ar:歌手名]、[ti:歌曲名]、[al:专辑名]、[by:编辑者(指lrc歌词的制作人)]、[offset:时间补偿值] （其单位是毫秒，正值表示整体提前，负值相反。这是用于总体调整显示快慢的。\n二是时间标签，形式为“[mm:ss]”或“[mm:ss.ff]”(分钟数:秒数.百分之一秒数 )，时间标签需位于某行歌词中的句首部分，一行歌词可以包含多个时间标签(比如歌词中的迭句部分)。当歌曲播放到达某一时间点时，MP3就会寻找对应的时间标签并显示标签后面的歌词文本，这样就完成了“歌词同步”的功能。\n\n\n\n\n\n第十节：进程操、线程、协程练习题\n计算1～100000之间所有素数和， 要求如下:\n编写函数判断一个数字是否为素数，\n使用内置函数sum()统计所有素数和。\n对比1: 对比使用多进程和不使用多进程两种方法的速度。\n对比2：对比开启4个多进程和开启10个多进程两种方法的速度。\n\n\n多线程小练习-利用多线程拷贝文件夹中的所有文件\n通过多线程实现类似linux中的&gt;&gt;功能，也就是将日志记录到指定的文件中。\n\n题目分析:\n基本为main.py写主要处理逻辑，utils.py构造工具类及对应的方法。\nmain.py:定义Server()类，类中定义方法输出内容。实例化工具类，启动线程，设置标准输出和错误输出至日志文件。实例化Server()类并调用方法进行内容的持续输出。\n\n\nutils.py:定义工具类，工具类需要传入参数：日志名称。\n首先判断日志是否存在，若不存在则创建，然后写入日志；存在则追加写入日志。\n涉及文件读写、锁、多线程、sys模块、os模块等内容。\n\n\n【扩展练习】实现主机批量管理\n\n主机信息配置文件用configparser解析 \n可批量执行命令，上传文件，结果实时返回  \n主机用户名密码、端口可以不同 \n执行远程命令使用paramiko模块 \n多台主机链接创建多个进程并发，单台主机上的多条执行命令使用多线程并发\n\n\n请说明python中进程、线程、协程的区别\n\n使用协程计算移动平均值（移动平均值，就是指定时间段，对时间序列数据进行移动计算平均值）\n\n第十一节：sorcket练习题\n实现多客户端，当客户端a发送消息，按下回车后，所有的客户端均会收到a的消息。\n\n需求：通过客户端键盘录入用户名，实现登录。服务端对客户端的发送过来的用户名进行校验。如果该用户存在，服务端显示用户登录，并回馈给客户端欢迎光临。如果该用户不存在，服务端显示用户尝试登录，并回馈给客户端，该用户不存在。\n另外，客户端最多只能尝试登录三次。服务端也一样作此限定。\n\n简易时间服务器\n\n需求说明：\n\n\n\n1. 基于TCP协议实现时间响应服务器和客户端；\n\n2. 服务器端功能：\n\n   - 创建TCP服务器在指定端口(8888)上启动侦听服务器；\n\n   -  接收客户端发送的报文，并打印显示客户端(IP:端口号)；\n\n   -  同时获取本服务器时间，发送并打印显示；\n\n     1234Recv(123.123.123.123:4567): 0x12345678, 15:01:23Send(123.123.123.123:4567): 0x12345678, 15:01:24….….\n\n\n3. 客户端功能：\n\n   - 随机生成一个序列号，获取本地时间，将序列号和时间组合成报文发送给服务器，并将发送报文打印出来；\n\n   - 接收来自服务器的时间，并将接收报文打印显示；\n\n     12Send: 0x12345678, 15:01:23Recv: 0x12345678, 15:01:24\n第十二节：杂项练习\n正则练习\n判断字符串是否是全部小写\n\n去掉数字中的逗号\n\n匹配一行文字中的所有开头的字母内容\n\n匹配一行文字中的所有开头的数字内容\n\n任一个英文的纯文本文件，统计其中的单词出现的个数。\n\n抽取出文本文件中所有的email地址\n\n取出一段html文本中的所有的图片地址\n\n去除以下html文件中的标签，只显示文本信息。\n1234567891011121314151617&lt;div&gt;&lt;p&gt;岗位职责：&lt;p&gt;&lt;p&gt;完成推荐算法、数据统计、接口、后台等服务器端相关工作&lt;p&gt;&lt;p&gt;&lt;br&gt;&lt;p&gt;&lt;p&gt;必备要求：&lt;p&gt;&lt;p&gt;良好的自我驱动力和职业素养，工作积极主动、结果导向&lt;p&gt;&lt;p&gt;&amp;nbsp;&lt;br&gt;&lt;p&gt;&lt;p&gt;技术要求：&lt;p&gt;&lt;p&gt;1、一年以上 Python 开发经验，掌握面向对象分析和设计，了解设计模式&lt;p&gt;&lt;p&gt;2、掌握HTTP协议，熟悉MVC、MVVM等概念以及相关WEB开发框架&lt;p&gt;&lt;p&gt;3、掌握关系数据库开发设计，掌握 SQL，熟练使用 MySQLPostgreSQL 中的一种&lt;br&gt;&lt;p&gt;&lt;p&gt;4、掌握NoSQL、MQ，熟练使用对应技术解决方案&lt;p&gt;&lt;p&gt;5、熟悉 JavascriptCSSHTML5，JQuery、React、Vue.js&lt;p&gt;&lt;p&gt;&amp;nbsp;&lt;br&gt;&lt;p&gt;&lt;p&gt;加分项：&lt;p&gt;&lt;p&gt;大数据，数理统计，机器学习，sklearn，高性能，大并发。&lt;p&gt;&lt;div&gt;\n\n将以下网址提取出域名：\n12345http:www.interoem.commessageinfo.asp?id=35`http:3995503.comclassclass09news_show.asp?id=14http:lib.wzmc.edu.cnnewsonews.asp?id=769http:www.zy-ls.comalfx.asp?newsid=377&amp;id=6http:www.fincm.comnewslist.asp?id=415\n\n\n\nos、sys操作练习\n编写一个程序，能在当前目录以及当前目录的所有子目录下查找文件名包含指定字符串的文件，并打印出相对路径。\n批量读取指定目录下的文件名并写入txt中\n编写一个能实现ls输出的程序(注意：要求可以接受参数，效果和ls命令完全一致)。\n\n\n\nweb阶段Django+xadmin 打造线上教育平台（设计概要）项目简介\n　系统功能概况：\n\n系统具有完整的用户登录注册以及找回密码功能，拥有完整个人中心。\n个人中心: 修改头像，修改密码，修改邮箱，可以看到我的课程以及我的收藏。可以删除收藏，我的消息。\n导航栏: 公开课，授课讲师，授课机构，全局搜索。\n点击公开课–&gt; 课程列表，排序-搜索。热门课程推荐，课程的分页。\n点击课程–&gt; 课程详情页中对课程进行收藏，取消收藏。富文本展示课程内容。\n点击开始学习–&gt; 课程的章节信息，课程的评论信息。课程资源的下载链接。\n点击授课讲师–&gt;授课讲师列表页，对讲师进行人气排序以及分页，右边有讲师排行榜。\n点击讲师的详情页面–&gt; 对讲师进行收藏和分享，以及讲师的全部课程。\n导航栏: 授课机构有分页，排序筛选功能。\n机构列表页右侧有快速提交我要学习的表单。\n点击机构–&gt; 左侧：机构首页,机构课程，机构介绍，机构讲师。\n后台管理系统可以切换主题。左侧每一个功能都有列表显示, 增删改查，筛选功能。\n课程列表页可以对不同字段进行排序。选择多条记录进行删除操作。\n课程列表页：过滤器-&gt;选择字段范围等,搜索,导出csv，xml，json。\n课程新增页面上传图片，富文本的编辑。时间选择，添加章节，添加课程资源。\n日志记录：记录后台人员的操作\n\n　\n\n互联网+废品回收项目概要设计需求规定\n用户端：下订单、订单查询、查看个人信息、修改个人信息\n回收员端：订单处理、查看获取佣金、查看个人信息、修改个人信息\n\n系统管理：用户管理、回收员管理、回收物分类定价管理、交易记录查看、修改账户信息\n\n\n系统的功能结构图\n结构\n功能需求与程序的关系\n\n\n*\n验证登陆程序\n注册信息程序\n个人信息修改程序\n订单处理程序\n订单相关信息查看\n人员添加程序\n人员删除程序\n人员信息修改程序\n品类添加程序\n定价修改程序\n\n\n\n\n账户管理模块\n✔\n✔\n✔\n\n\n\n\n\n\n\n\n\n交易系统模块\n\n\n\n✔\n✔\n\n\n\n\n\n\n\n系统管理模块\n\n\n\n\n\n✔\n✔\n✔\n✔\n✔\n\n\n\n用户接口本系统提供可视化的操作方式,不提供命令控制语句进行输入控制,从而用户只需要使用鼠标进行命令操作,使用键盘输入系统接收的参数。\n输入输出，界面接口操作包括以下的方面：\n\n\n\n输入信息\n操作和处理\n输出\n\n\n\n\n管理员的完整的信息\n执行添加操作\n对应信息被保存\n\n\n指定一个管理员\n执行删除操作\n该信息被删除\n\n\n指定一个管理员，输入该管理员新的信息\n执行更改操作\n该管理员原来的信息被新的信息所代替\n\n\n用户的完整的信息\n执行添加操作\n对应信息被保存\n\n\n指定一个用户\n执行删除操作\n该信息被删除\n\n\n指定一个用户，输入该用户新的信息\n执行更改操作\n该用户原来的信息被新的信息所代替\n\n\n商品种类的完整的信息\n执行添加操作\n对应信息被保存\n\n\n指定一个商品种类\n执行删除操作\n该信息被删除\n\n\n指定一个商品种类，输入该商品种类新的信息\n执行更改操作\n该商品种类原来的信息被新的信息所代替\n\n\n商品的完整的信息\n执行添加操作\n对应信息被保存\n\n\n指定一个商品\n执行删除操作\n该信息被删除\n\n\n指定一个商品，输入该商品新的信息\n执行更改操作\n该商品原来的信息被新的信息所代替\n\n\n购物车具备信息\n执行提交操作\n对应信息实保存\n\n\n指定某件商品\n执行添加操作\n该商品被添加到收藏夹\n\n\n指定某件商品\n执行删除操作\n该商品在收藏夹中被删除\n\n\n\n外部接口\n高德地图API\n\n微信开放平台API\n\n\n内部接口输入输出，界面接口操作包括以下的方面：\n\n\n\n输入信息\n操作和处理\n输出\n\n\n\n\n管理员的完整的信息\n执行添加操作\n对应信息被保存\n\n\n指定一个管理员\n执行删除操作\n该信息被删除\n\n\n指定一个管理员，输入该管理员新的信息\n执行更改操作\n该管理员原来的信息被新的信息所代替\n\n\n用户的完整的信息\n执行添加操作\n对应信息被保存\n\n\n指定一个用户\n执行删除操作\n该信息被删除\n\n\n指定一个用户，输入该用户新的信息\n执行更改操作\n该用户原来的信息被新的信息所代替\n\n\n商品种类的完整的信息\n执行添加操作\n对应信息被保存\n\n\n指定一个商品种类\n执行删除操作\n该信息被删除\n\n\n指定一个商品种类，输入该商品种类新的信息\n执行更改操作\n该商品种类原来的信息被新的信息所代替\n\n\n商品的完整的信息\n执行添加操作\n对应信息被保存\n\n\n\n​    \n指定一个商品     执行删除操作     该信息被删除指定一个商品，输入该商品新的信息     执行更改操作     该商品原来的信息被新的信息所代替购物车具备信息     执行提交操作     对应信息实保存指定某件商品     执行添加操作     该商品被添加到收藏夹\n指定某件商品     执行删除操作     该商品在收藏夹中被删除\n","tags":["Python，习题"],"path":"2019/02/28/python练习题/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
</script>
